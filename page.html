<!DOCTYPE html>
<html>
<head>
  <title>Your Portfolio</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000428, #004e92); /* Darker gradient background */
      font-family: Arial, sans-serif; /* Neat font family */
      margin: 0;
      padding: 0;
      animation: pulse 5s infinite alternate; /* Animation for the gradient */
    }
    
    @keyframes pulse {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      color: #ffffff; /* Text color on the gradient background */
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      color: #ffffff; /* Text color for social links */
      text-decoration: none;
      margin: 10px;
      font-size: 24px;
      display: inline-block;
    }
    
    .social-links img {
      width: 100px;
      height: 100px;
      margin-right: 5px;
      vertical-align: middle;
    }
    
    .section-title {
      font-size: 24px;
      margin-top: 40px;
    }
    
    .section-content {
      margin-top: 20px;
      text-align: left;
    }
    
    .section-content ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    
    .social-section {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #ffffff;
    }
    
    .social-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .social-section .social-links {
      margin-top: 10px;
    }
  </style>
</head>
